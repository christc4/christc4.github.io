<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../anime.css"> <!-- Make sure to link your existing stylesheet here -->
    <title>Anime Ranking</title>
</head>

<body>
    <h1>Anime Ranking</h1>

    <div class="anime-list">
        <div class="section completed">
            <h2>Completed</h2>

            <div class="row">
                <img src="../pic/akamae_ga_kill.png" alt="Anime 1">

                <div class="badge action">Action</div>
                <div class="caption">アカメが斬る!</div>
                <div class="rating">9</div>
                <div class="notes">Puppet emperor, Enjoyed the romantic imbalance</div>
            </div>

            <div class="row">
                <img src="../pic/jitsu.jpg" alt="Anime 2">
                <div class="caption">実は俺、最強でした?</div>
                <div class="rating">9</div>
                <div class="notes">Makes being a NEET attractive.</div>
            </div>

            <!-- Add more rows for each completed anime -->
        </div>

        <!-- Add sections for Watching and Planning to Watch if needed -->

        <div class="section completed">
            <h2>Completed</h2>

            <div class="row">
                <img src="anime1.jpg" alt="Anime 1">
                <div class="caption">Anime 1</div>
                <div class="rating">9.5</div>
                <div class="notes">Liked the character development and plot twists.</div>
            </div>

            <div class="row">
                <img src="anime2.jpg" alt="Anime 2">
                <div class="caption">Anime 2</div>
                <div class="rating">8.8</div>
                <div class="notes">Great animation and soundtrack.</div>
            </div>

            <!-- Add more rows for each completed anime -->
        </div>
    </div>
</body>

</html>
